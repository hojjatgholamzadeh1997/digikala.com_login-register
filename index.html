<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digikala.com_login-register</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- main -->
    <main>
      <div class="form-container">
        <!-- logo -->
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="logo" />
        </div>
        <!-- title -->
        <div class="title">
          <h1>ورود | ثبت‌نام</h1>
          <p>سلام!</p>
          <p>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
        </div>
        <!-- form -->
        <form>
          <div class="phone-email">
            <input type="text" />
            <p>لطفا این قسمت را خالی نگذارید</p>
          </div>
          <div class="enter">
            <button>ورود</button>
          </div>
          <div class="terms-privacy">
            <p>
              ورود شما به معنای پذیرش <span>شرایط دیجی‌کالا</span> و
              <span>قوانین حریم‌خصوصی</span> است
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
